<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Taquer√≠a MS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #d97706; /* Naranja principal */
            --secondary-color: #f59e0b; /* Naranja secundario */
            --dark-bg: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-light: #f0f0f0;
            --input-bg: #3a3a3a;
            --danger-color: #ef4444;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-container {
            background-color: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .login-subtitle {
            color: var(--text-muted, #a0a0a0);
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-input {
            background-color: var(--input-bg);
            border: 1px solid var(--secondary-color);
            color: var(--text-light);
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.75rem 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.3);
        }
        .login-button {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .login-button:hover {
            background-color: var(--secondary-color);
        }
        .error-message {
            background-color: rgba(239, 68, 68, 0.1); /* bg-red-500/10 */
            color: var(--danger-color);
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid var(--danger-color);
            margin-top: 1rem;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-6">
            üåÆ
            <h1 class="login-title">Taquer√≠a MS</h1>
            <p class="login-subtitle">Bienvenido de nuevo</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" class="form-input w-full" required placeholder="tu@correo.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Contrase√±a</label>
                <input type="password" id="password" name="password" class="form-input w-full" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" id="loginButton" class="login-button">
                Iniciar Sesi√≥n
            </button>
        </form>
        <div id="errorMessage" class="error-message hidden mt-4"></div>
    </div>

<script>
    // --- Configuraci√≥n de Firebase (USA TUS CREDENCIALES REALES) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDi4WBHRGgXMp_rtPvV9IDw3foEjtr0L2o",
        authDomain: "tacosms-acbb2.firebaseapp.com",
        databaseURL: "https://tacosms-acbb2-default-rtdb.firebaseio.com",
        projectId: "tacosms-acbb2",
        storageBucket: "tacosms-acbb2.appspot.com", // Aseg√∫rate que esta sea la correcta para tu proyecto
        messagingSenderId: "701143542092",
        appId: "1:701143542092:web:29f1d59ffe2751a3c207e9"
    };

    // Inicializar Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized.");
    }
    const auth = firebase.auth();
    const database = firebase.database();

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const errorMessageDiv = document.getElementById('errorMessage');

    // --- L√≥gica de Verificaci√≥n de Sesi√≥n Activa ---
    auth.onAuthStateChanged(user => {
        if (user) {
            console.log("Usuario ya logueado:", user.uid);
            // Si ya hay un usuario logueado, intenta obtener su rol y redirigir
            fetchUserRoleAndRedirect(user.uid);
        } else {
            console.log("No hay usuario logueado.");
            // Asegurarse de que el formulario de login sea visible si no hay usuario
        }
    });
    
    // --- Manejador del Formulario de Login ---
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        errorMessageDiv.classList.add('hidden');
        errorMessageDiv.textContent = '';
        loginButton.disabled = true;
        loginButton.textContent = 'Ingresando...';

        if (!email || !password) {
            showError("Por favor, ingresa correo y contrase√±a.");
            loginButton.disabled = false;
            loginButton.textContent = 'Iniciar Sesi√≥n';
            return;
        }

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Inicio de sesi√≥n exitoso
                console.log("Login exitoso, UID:", userCredential.user.uid);
                fetchUserRoleAndRedirect(userCredential.user.uid);
            })
            .catch((error) => {
                console.error("Error de inicio de sesi√≥n:", error.code, error.message);
                let friendlyMessage = "Ocurri√≥ un error. Intenta de nuevo.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = "Correo o contrase√±a incorrectos.";
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = "El formato del correo no es v√°lido.";
                }
                showError(friendlyMessage);
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesi√≥n';
            });
    });

    function fetchUserRoleAndRedirect(uid) {
        console.log("Buscando rol para UID:", uid);
        database.ref('/userRoles/' + uid + '/role').once('value')
            .then((snapshot) => {
                const role = snapshot.val();
                console.log("Rol obtenido:", role);
                if (role) {
                    if (role === 'gerente') {
                        console.log("Redirigiendo a vista_admin.html");
                        window.location.href = 'vista_admin.html'; // O 'vista_gerente.html' si cambiaste de opini√≥n
                    } else if (role === 'mesero') {
                        console.log("Redirigiendo a vista_mesero.html");
                        window.location.href = 'vista_mesero.html';
                    } else {
                        showError("Rol de usuario no reconocido. Contacta al administrador.");
                        auth.signOut(); // Desloguear si el rol no es v√°lido
                        loginButton.disabled = false;
                        loginButton.textContent = 'Iniciar Sesi√≥n';
                    }
                } else {
                    showError("No se pudo determinar tu rol. Contacta al administrador.");
                    auth.signOut(); // Desloguear si no se encuentra el rol
                    loginButton.disabled = false;
                    loginButton.textContent = 'Iniciar Sesi√≥n';
                }
            })
            .catch(error => {
                console.error("Error al obtener rol del usuario:", error);
                showError("Error al verificar tu rol. Intenta de nuevo.");
                auth.signOut();
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesi√≥n';
            });
    }

    function showError(message) {
        errorMessageDiv.textContent = message;
        errorMessageDiv.classList.remove('hidden');
    }

</script>
</body>
</html>
